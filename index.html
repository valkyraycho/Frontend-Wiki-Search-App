<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="dist/style.css" />
        <script type="module" src="js/script.js"></script>
        <title>SearchMe</title>
    </head>
    <body>
        <main>
            <h1 class="offscreen">
                Search Me A Wikipedia Powered Search Engine
            </h1>
            <section class="searchEntry">
                <h2 class="offscreen">Search Term Entry</h2>
                <div class="logo" aria-hidden="true">
                    <span class="blue">S</span>
                    <span class="red">e</span>
                    <span class="yellow">a</span>
                    <span class="blue">r</span>
                    <span class="green">c</span>
                    <span class="red">h</span>
                    <span class="blue">M</span>
                    <span class="yellow">e</span>
                    <span class="red exclaim">!</span>
                </div>
                <form id="searchBar" class="searchBar">
                    <label for="search" class="offscreen"
                        >Enter a search term or phrase.</label
                    >
                    <input type="text" id="search" autocomplete="off" />

                    <div
                        class="none button clear"
                        id="clear"
                        role="button"
                        tabindex="0"
                        aria-label="Clear search term">
                        <i class="fas fa-times"></i>
                    </div>
                    <button
                        type="submit"
                        id="searchButton"
                        class="button searchButton"
                        aria-label="Submit">
                        <i class="fas fa-search blue"></i>
                    </button>
                </form>
            </section>

            <section class="results">
                <h2 class="offscreen">Search Result</h2>
                <div class="statsBar">
                    <div class="stats" id="stats" aria-live="assertive"></div>
                </div>

                                    alt="Prairie dog" />

                                    Prairie dogs (genus Cynomys) are herbivorous

                                    grasslands of North America. Within the
                                    genus...
                                </p>
                            </div>
                        </div>
                    </div> -->
                </div>
            </section>
        </main>

        <footer>
            <p>

</html>
